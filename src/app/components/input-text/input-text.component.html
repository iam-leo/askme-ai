<form class="mx-auto mb-4 w-full md:w-[600px] lg:w-[800px]" (submit)="sendMessage(); $event.preventDefault()">
    <div
        class="relative flex justify-center items-center gap-2.5 border border-gray-300 rounded-lg bg-gray-50 dark:bg-indigo-950/50 dark:border-gray-600 dark:text-white px-4 p-2 py-1.5 lg:py-3">

        <textarea #autosizeTextarea rows="1" (input)="autoResizeTextArea()" (keydown.enter)="sendMessage(); $event.preventDefault()" [(ngModel)]="userInput" name="userInput"
            class="custom-scroll w-full p-1 text-base leading-snug text-gray-900 dark:text-white resize-none overflow-y-auto max-h-[6rem] dark:placeholder-gray-400 placeholder:text-center focus:outline-none focus:ring-0"
            [placeholder]="showPlaceholder ? 'âœ¨ Ask anything you want!' : '' " required></textarea>

        <div class="flex justify-end mt-2 mb-2">
            <button type="submit"
                class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none rounded-lg p-3 focus:ring-blue-800">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-send-2">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M4.698 4.034l16.302 7.966l-16.302 7.966a.503 .503 0 0 1 -.546 -.124a.555 .555 0 0 1 -.12 -.568l2.468 -7.274l-2.468 -7.274a.555 .555 0 0 1 .12 -.568a.503 .503 0 0 1 .546 -.124z" />
                    <path d="M6.5 12h14.5" />
                </svg>
            </button>
        </div>
    </div>
</form>
