<header class="flex gap-x-3 lg:gap-x-5 justify-center items-center my-10">
    <img src="imgs/chat-3d.png" class="size-6 md:size-9 lg:size-14" alt="logo AskMe">
    <h1 class="text-3xl md:text-5xl lg:text-7xl font-orbitron font-semibold text-transparent bg-clip-text bg-gradient-to-tr from-slate-300 via-slate-100 to-fuchsia-600"> AskMe AI</h1>
</header>
<main class="flex flex-col justify-center items-center w-full lg:w-[1200px] mx-auto pb-16">
    <div class="w-[310px] md:w-[500px] lg:w-[800px] flex flex-col md:flex-row md:justify-end items-center mb-4 text-white text-lg">
        Select model:
        <select class="bg-indigo-400 border border-indigo-300 text-slate-900 rounded-md p-2 ml-1.5 mt-1.5 text-base shadow-md w-full md:w-auto" [(ngModel)]="selectedModel">
            <option *ngFor="let model of models" [value]="model.value">{{ model.name }}</option>
        </select>
    </div>
    <chat class="w-11/12" [messages]="messages" [isThinking]="isThinking"/>

    <button (click)="clearChat()" *ngIf="messages.length > 0" class="flex gap-1.5 justify-center items-center flex-row-reverse mb-4 px-3 py-2 bg-red-700 text-white rounded-md cursor-pointer">Clear chat
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-trash">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M4 7l16 0" />
            <path d="M10 11l0 6" />
            <path d="M14 11l0 6" />
            <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
            <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
        </svg>
    </button>

    <input-text
        (newMessage)="handleNewMessage($event)"
        [showPlaceholder]="messages.length === 0"
    />
</main>
<footer class="absolute bottom-0 w-full p-4">
    <footer-page />
</footer>
